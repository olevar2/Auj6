name: AUJ Platform API Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/api/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'tests/test_requirements.txt'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/api/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'tests/test_requirements.txt'

jobs:
  api-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/test_requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/test_requirements.txt

    - name: Lint API code
      run: |
        pip install flake8 black isort
        flake8 src/api --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check src/api
        isort --check-only src/api

    - name: Run API integration tests
      run: |
        python run_api_tests.py --coverage --verbose

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: api-tests
        name: codecov-umbrella

    - name: Archive test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          pytest-report.xml

  smoke-tests:
    runs-on: ubuntu-latest
    needs: api-tests
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/test_requirements.txt
        
    - name: Run smoke tests
      run: |
        python run_api_tests.py --smoke --verbose

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security scan
      uses: pypa/gh-action-pip-audit@v1.0.8
      with:
        inputs: requirements.txt tests/test_requirements.txt