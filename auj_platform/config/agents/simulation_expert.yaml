# Simulation Expert Agent Configuration
# This file contains configurable parameters for the SimulationExpert agent

# Monte Carlo simulation parameters
num_simulations: 10000            # Number of Monte Carlo simulations to run
tail_threshold: 0.05              # 5% tail events threshold for risk assessment

# Simulation methodology parameters
simulation_horizon_days: 30       # Forward simulation horizon in days
confidence_intervals: [0.95, 0.99] # Confidence intervals for VaR calculations
bootstrap_samples: 1000           # Number of bootstrap samples
random_seed: 42                   # Random seed for reproducible simulations

# Risk scenario parameters
stress_test_scenarios: 5          # Number of stress test scenarios
extreme_move_threshold: 0.03      # 3% threshold for extreme price moves
correlation_breakdown_factor: 0.5 # Factor for correlation breakdown scenarios

# Backtesting parameters
backtest_period_days: 252         # Backtesting period in days (1 year)
walk_forward_window: 21           # Walk-forward analysis window in days
out_of_sample_ratio: 0.3          # Ratio of out-of-sample data for validation

# Statistical validation parameters
statistical_significance: 0.05    # P-value threshold for statistical significance
minimum_sample_size: 100          # Minimum sample size for statistical tests
normality_test_threshold: 0.05    # Threshold for normality tests

# Performance metrics parameters
sharpe_ratio_benchmark: 1.0       # Benchmark Sharpe ratio for strategy evaluation
max_drawdown_threshold: 0.1       # 10% maximum drawdown threshold
win_rate_minimum: 0.55            # Minimum win rate for strategy acceptance

# Scenario analysis parameters
bull_market_probability: 0.6      # Probability weight for bull market scenarios
bear_market_probability: 0.2      # Probability weight for bear market scenarios
sideways_market_probability: 0.2  # Probability weight for sideways market scenarios

# Model validation parameters
overfitting_penalty: 0.1          # Penalty factor for overfitting detection
cross_validation_folds: 5         # Number of cross-validation folds
model_stability_threshold: 0.8    # Threshold for model stability assessment

# Real-time simulation parameters
live_simulation_enabled: true     # Enable live simulation mode
simulation_update_frequency: 3600 # Update frequency in seconds (1 hour)
paper_trading_validation: true    # Enable paper trading validation

# Advanced analytics parameters
fat_tail_analysis: true           # Enable fat tail distribution analysis
regime_change_detection: true     # Enable market regime change detection
black_swan_scenarios: 3           # Number of black swan scenarios to test

# Logging and debugging
debug_mode: false                 # Enable detailed debug logging
log_simulation_results: true     # Log detailed simulation results
log_statistical_tests: true      # Log statistical test results
