# AUJ Platform Low Resource Configuration
# Optimized for weak hardware / low resource environments

# Environment Variables Configuration
environment_variables:
  # MetaApi Configuration
  metaapi:
    token: "AUJ_METAAPI_TOKEN"
    account_id: "AUJ_METAAPI_ACCOUNT_ID"
    
  # Database Configuration
  database:
    user: "AUJ_DB_USER"
    password: "AUJ_DB_PASS"
    
  # Security
  security:
    encryption_key: "AUJ_ENCRYPTION_KEY"
    api_key: "AUJ_API_KEY"

# Database Configuration
database:
  url: "sqlite:///data/auj_platform.db"
  pool_size: 5  # Reduced from default

# Logging Configuration
logging:
  level: "WARNING"  # Reduced logging to save I/O
  enable_console: true
  enable_file: true
  log_dir: "logs"
  max_file_size: 1048576  # 1MB
  backup_count: 2

# Risk Management Parameters
risk_parameters:
  max_positions: 3  # Reduced from 10 to 3
  risk_per_trade: 0.01
  max_correlation: 0.5

# Platform Settings
platform_settings:
  demo_mode: true
  enable_live_trading: false
  analysis_interval_minutes: 60
  default_timeframe: "1H"
  max_agents_active: 3  # Reduced from 10 to 3
  
  # Linux Deployment Settings
  linux_deployment:
    enabled: true
    preferred_provider: "metaapi"
    fallback_provider: "yahoo"
    mt5_migration_completed: true
    container_optimized: true

  # Supported trading pairs (Reduced set for low resource)
  supported_symbols:
    - "EURUSD"
    - "GBPUSD"
    - "USDJPY"
    - "GOLD"
    - "BTCUSD"

# Data Provider Configuration
data_providers:
  metaapi:
    enabled: true
    timeout: 60  # Increased timeout for slower connections
    priority: 1

  yahoo:
    enabled: true
    timeout: 60
    priority: 3

  economic_calendar:
    enabled: true
    request_timeout: 60
    cache_duration: 120  # Increased cache duration

  news:
    enabled: false  # Disabled to save resources
    sentiment_analysis: false

# Coordination Performance Optimization
coordination:
  enable_parallel_analysis: false  # Disable parallel analysis to save CPU
  max_analysis_time_seconds: 60
  max_concurrent_agents: 1  # Serial execution only
  
  # Phase Optimization
  enable_phase_merging: true
  enable_incremental_indicators: true

# Monitoring and Health Checks
monitoring:
  health_check_interval_seconds: 300  # Increased from 60 to 300
  performance_logging_interval_minutes: 60

# Docker Configuration
docker:
  enabled: false  # Assume running directly on host for low resource

# Feature Flags
feature_flags:
  enable_messaging_system: true
  enable_docker_metrics: false
  enable_health_monitoring: true
  enable_performance_optimization: true
  enable_ml_filtering: false  # Disable ML to save CPU
  enable_ensemble_decisions: true
  enable_dynamic_risk: true
  enable_sentiment_analysis: false
  enable_news_integration: false
  enable_economic_calendar: true
  enable_metaapi_provider: true
