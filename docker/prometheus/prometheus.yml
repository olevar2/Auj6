global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'auj-platform'

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # AUJ Platform Application Metrics
  - job_name: 'auj-platform'
    static_configs:
      - targets: ['auj-platform:8000']
    scrape_interval: 30s
    metrics_path: '/metrics'
    
  # System metrics from the platform container
  - job_name: 'auj-platform-system'
    static_configs:
      - targets: ['auj-platform:9100']
    scrape_interval: 30s
    
  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    
  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    
  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    scrape_interval: 30s
    
  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s
    
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s