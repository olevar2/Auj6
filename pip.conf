# pip.conf - Linux Optimization for AUJ Platform
# Place this file in ~/.pip/pip.conf or /etc/pip.conf

[global]
# Use faster index servers
index-url = https://pypi.org/simple/
extra-index-url = 
    https://pypi.python.org/simple/
    https://download.pytorch.org/whl/cpu

# Optimize downloads for Linux
trusted-host = 
    pypi.org
    pypi.python.org
    download.pytorch.org

# Cache settings for faster installs
cache-dir = /tmp/pip-cache
no-cache-dir = false

# Timeout settings
timeout = 60
retries = 3

# Build optimization
prefer-binary = true
only-binary = :all:

# Linux-specific optimizations
compile = false
no-build-isolation = false

# Parallel downloads
concurrent-downloads = 8

[install]
# Force reinstall for development
force-reinstall = false
upgrade = false

# User installations
user = false

# Dependency resolution
use-pep517 = true
use-feature = fast-deps

[list]
format = columns

[freeze]
all = false